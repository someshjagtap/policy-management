<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="companyType">
      <h2 data-cy="companyTypeDetailsHeading"><span jhiTranslate="policyManagementApp.companyType.detail.title">Company Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ companyType.id }}</span>
        </dd>
        <dt><span jhiTranslate="policyManagementApp.companyType.name">Name</span></dt>
        <dd>
          <span>{{ companyType.name }}</span>
        </dd>
        <dt><span jhiTranslate="policyManagementApp.companyType.lastModified">Last Modified</span></dt>
        <dd>
          <span>{{ companyType.lastModified }}</span>
        </dd>
        <dt><span jhiTranslate="policyManagementApp.companyType.lastModifiedBy">Last Modified By</span></dt>
        <dd>
          <span>{{ companyType.lastModifiedBy }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/company-type', companyType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
