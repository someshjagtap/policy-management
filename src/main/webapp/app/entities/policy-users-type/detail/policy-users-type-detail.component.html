<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="policyUsersType">
      <h2 data-cy="policyUsersTypeDetailsHeading">
        <span jhiTranslate="policyManagementApp.policyUsersType.detail.title">Policy Users Type</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ policyUsersType.id }}</span>
        </dd>
        <dt><span jhiTranslate="policyManagementApp.policyUsersType.name">Name</span></dt>
        <dd>
          <span>{{ policyUsersType.name }}</span>
        </dd>
        <dt><span jhiTranslate="policyManagementApp.policyUsersType.lastModified">Last Modified</span></dt>
        <dd>
          <span>{{ policyUsersType.lastModified }}</span>
        </dd>
        <dt><span jhiTranslate="policyManagementApp.policyUsersType.lastModifiedBy">Last Modified By</span></dt>
        <dd>
          <span>{{ policyUsersType.lastModifiedBy }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/policy-users-type', policyUsersType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
