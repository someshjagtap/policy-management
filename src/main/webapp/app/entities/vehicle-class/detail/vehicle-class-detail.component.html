<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="vehicleClass">
      <h2 data-cy="vehicleClassDetailsHeading"><span jhiTranslate="policyManagementApp.vehicleClass.detail.title">Vehicle Class</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ vehicleClass.id }}</span>
        </dd>
        <dt><span jhiTranslate="policyManagementApp.vehicleClass.name">Name</span></dt>
        <dd>
          <span>{{ vehicleClass.name }}</span>
        </dd>
        <dt><span jhiTranslate="policyManagementApp.vehicleClass.lastModified">Last Modified</span></dt>
        <dd>
          <span>{{ vehicleClass.lastModified }}</span>
        </dd>
        <dt><span jhiTranslate="policyManagementApp.vehicleClass.lastModifiedBy">Last Modified By</span></dt>
        <dd>
          <span>{{ vehicleClass.lastModifiedBy }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/vehicle-class', vehicleClass.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
