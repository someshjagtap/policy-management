<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="securityPermission">
      <h2 data-cy="securityPermissionDetailsHeading">
        <span jhiTranslate="policyManagementApp.securityPermission.detail.title">Security Permission</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ securityPermission.id }}</span>
        </dd>
        <dt><span jhiTranslate="policyManagementApp.securityPermission.name">Name</span></dt>
        <dd>
          <span>{{ securityPermission.name }}</span>
        </dd>
        <dt><span jhiTranslate="policyManagementApp.securityPermission.description">Description</span></dt>
        <dd>
          <span>{{ securityPermission.description }}</span>
        </dd>
        <dt><span jhiTranslate="policyManagementApp.securityPermission.lastModified">Last Modified</span></dt>
        <dd>
          <span>{{ securityPermission.lastModified }}</span>
        </dd>
        <dt><span jhiTranslate="policyManagementApp.securityPermission.lastModifiedBy">Last Modified By</span></dt>
        <dd>
          <span>{{ securityPermission.lastModifiedBy }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/security-permission', securityPermission.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
